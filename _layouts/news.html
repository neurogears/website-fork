---
layout: splash
---

<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-black font-tertiary">{{ page.title }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

{{ content }}

<!-- news -->
<section class="section">
  <div class="container">
    <div class="row">
      {% for post in site.posts %}
      {% include post.html %}
      {% endfor %}
    </div>
  </div>
</section>
<!-- /news -->
